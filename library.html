<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS Library</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="theme-dark">

    <div id="desktop"></div>

    <div id="taskbar" class="select-none">
        <button id="startButton">Start</button>
        <div id="taskbarButtons"></div>
        <div style="flex-grow: 1;"></div> 
        <div id="taskbarClockDisplay" class="text-right px-2"></div>
    </div>

    <div id="startMenu" class="hidden select-none">
        <ul>
            <li id="menuLaunchDaw">Launch DAW</li>
            <li><hr></li>
            <li id="menuViewProfiles">View Profiles</li>
            <li><hr></li>
            <li id="menuLogin">Login / Register</li>
            <li id="menuLogout" class="hidden">Logout</li>
            <li><hr></li>
            <li id="menuToggleFullScreen">Toggle Full Screen</li>
        </ul>
    </div>
    
    <div id="notification-area"></div>
    <div id="modalContainer"></div>
    
    <input type="file" id="actualFileInput" class="hidden" multiple>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script type="module" src="js/daw/SnugWindow.js"></script>

    <script type="module" src="js/profiles/library.js"></script>

</body>
</html>
