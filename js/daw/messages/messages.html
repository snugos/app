<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS Messages</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/app/css/base.css"> 
    <link rel="stylesheet" href="/app/css/components.css"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="flex flex-col h-screen" style="background-color: var(--bg-primary); color: var(--text-primary);">

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[100] hidden">
        <div class="text-xl font-semibold text-white animate-pulse">Loading...</div>
    </div>

    <div id="message-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="rounded-xl shadow-lg p-6 max-w-sm w-full mx-auto font-inter" style="background-color: var(--bg-modal-dialog); color: var(--text-primary); border: 1px solid var(--border-modal);">
            <p id="message-text" class="mb-6 text-center"></p>
            <div class="flex justify-center space-x-4">
                <button id="message-cancel-btn" class="hidden" style="background-color: var(--bg-button); color: var(--text-button); border: 1px solid var(--border-button);">
                    Cancel
                </button>
                <button id="message-confirm-btn" style="background-color: var(--bg-button); color: var(--text-button); border: 1px solid var(--border-button);">
                    OK
                </button>
            </div>
        </div>
    </div>

    <div id="app-content" class="flex flex-col flex-grow w-full h-full" style="background-color: var(--bg-window-content);">
        <header class="shadow-md p-4 flex items-center justify-between" style="background-color: var(--bg-title-bar); color: var(--text-title-bar);">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-message-square" style="color: var(--text-title-bar);"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <h1 class="text-2xl font-bold">Messages</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="logged-in-user" class="text-gray-700 text-sm" style="color: var(--text-primary);"></span>
                <button
                    id="logout-btn"
                    class="flex items-center px-4 py-2 rounded-md shadow-sm"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-log-out mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                    Logout
                </button>
            </div>
        </header>

        <main id="messages-main-content" class="flex-grow p-6 overflow-auto" style="background-color: var(--bg-window-content);">
            <div id="messages-list" class="space-y-4">
                <p class="p-8 text-center" style="color: var(--text-secondary);">Loading Messages...</p>
            </div>
            <div class="mt-6">
                <h3 class="font-semibold mb-2">Send New Message</h3>
                <input type="text" id="recipient-username-input" placeholder="Recipient Username" class="w-full p-2 border rounded-md mb-2" style="background-color: var(--bg-input); color: var(--text-primary); border-color: var(--border-input);">
                <textarea id="message-content-input" placeholder="Your message" rows="4" class="w-full p-2 border rounded-md mb-2" style="background-color: var(--bg-input); color: var(--text-primary); border-color: var(--border-input);"></textarea>
                <button id="send-message-btn" class="px-4 py-2 rounded" style="background-color: var(--bg-button); color: var(--text-button); border: 1px solid var(--border-button);">Send Message</button>
            </div>
        </main>
    </div>

    <script type="module" src="/app/js/daw/messages/messages.js"></script>

</body>
</html>
