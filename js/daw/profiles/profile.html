<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS Profile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/app/css/base.css"> 
    <link rel="stylesheet" href="/app/css/components.css"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="flex flex-col h-screen" style="background-color: var(--bg-primary); color: var(--text-primary);">

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[100] hidden">
        <div class="text-xl font-semibold text-white animate-pulse">Loading...</div>
    </div>

    <div id="message-dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="rounded-xl shadow-lg p-6 max-w-sm w-full mx-auto font-inter" style="background-color: var(--bg-modal-dialog); color: var(--text-primary); border: 1px solid var(--border-modal);">
            <p id="message-text" class="mb-6 text-center"></p>
            <div class="flex justify-center space-x-4">
                <button id="message-cancel-btn" class="hidden" style="background-color: var(--bg-button); color: var(--text-button); border: 1px solid var(--border-button);">
                    Cancel
                </button>
                <button id="message-confirm-btn" style="background-color: var(--bg-button); color: var(--text-button); border: 1px solid var(--border-button);">
                    OK
                </button>
            </div>
        </div>
    </div>

    <div id="app-content" class="flex flex-col flex-grow w-full h-full" style="background-color: var(--bg-window-content);">
        <header class="shadow-md p-4 flex items-center justify-between" style="background-color: var(--bg-title-bar); color: var(--text-title-bar);">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-user" style="color: var(--text-title-bar);"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <h1 class="text-2xl font-bold">User Profile</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="logged-in-user" class="text-gray-700 text-sm" style="color: var(--text-primary);"></span>
                <button
                    id="logout-btn"
                    class="flex items-center px-4 py-2 rounded-md shadow-sm"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-log-out mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                    Logout
                </button>
            </div>
        </header>

        <main id="profile-main-content" class="flex-grow p-6 overflow-auto" style="background-color: var(--bg-window-content);">
            <div id="profile-container">
                <p class="p-8 text-center" style="color: var(--text-secondary);">Loading Profile...</p>
            </div>
        </main>
    </div>

    <div id="login-page" class="fixed inset-0 bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center p-4 z-20 hidden">
        <div class="p-8 rounded-xl shadow-2xl w-full max-w-md" style="background-color: var(--bg-window); color: var(--text-primary); border: 1px solid var(--border-primary);">
            <h2 id="auth-title" class="text-3xl font-bold text-center mb-8">Login to SnugOS Profile</h2>
            <form id="auth-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2" for="username">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                </div>
                <p id="auth-message" class="text-red-600 text-sm text-center hidden"></p>
                <button
                    type="submit"
                    id="auth-submit-btn"
                    class="w-full py-3 rounded-lg font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                >
                    <div id="auth-spinner" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-3 hidden"></div>
                    <span id="auth-btn-text">Login</span>
                </button>
            </form>
            <div class="mt-8 text-center space-y-4">
                <button id="toggle-auth-mode" class="text-blue-600 hover:underline text-sm font-medium" style="color: var(--text-primary);">
                    Need an account? Register
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="avatarUploadInput" class="hidden" accept="image/*">
    <input type="file" id="customBgInput" class="hidden" accept="image/*,video/mp4,video/webm,video/quicktime">

    <script type="module" src="/app/js/daw/profiles/profile-standalone.js"></script>

</body>
</html>
