<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS Profile</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <base href="/app/js/daw/profiles/"> <link rel="stylesheet" href="/app/css/base.css"> 
    <link rel="stylesheet" href="/app/css/components.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="theme-dark">
    <div id="profile-container" class="w-full h-full p-0 overflow-y-auto" style="background-color: var(--bg-window-content); color: var(--text-primary);">
        <p class="p-8 text-center">Loading Profile...</p>
    </div>

    <input type="file" id="avatarUploadInput" class="hidden" accept="image/*">
    <input type="file" id="customBgInput" class="hidden" accept="image/*,video/mp4,video/webm,video/quicktime">

    <script type="module" src="/app/js/daw/profiles/profile.js"></script>

    <script>
        // This function is called by the parent window (e.g., welcome.js)
        // to inject `appServices` into this iframe's context.
        function initializePage(appServices) {
            document.addEventListener('DOMContentLoaded', () => {
                // Call the entry point function for the profile JS
                if (typeof initProfilePageInIframe === 'function') {
                    initProfilePageInIframe(appServices);
                } else {
                    console.error("initProfilePageInIframe not found. Profile page might not load correctly.");
                }
            });
        }
    </script>
</body>
</html>
