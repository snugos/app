<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS Profile</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { /* ... */ };
    </script>
</head>
<body class="theme-dark">

    <!-- NOTE: The profile page is now a desktop environment -->
    <div id="desktop"></div>

    <div id="taskbar" class="select-none">
        <button id="startButton">Start</button>
        <div id="taskbarButtons"></div>
        <div style="flex-grow: 1;"></div> 
        <div id="taskbarClockDisplay" class="text-right px-2"></div>
    </div>

    <div id="startMenu" class="hidden select-none">
        <ul>
            <li id="menuLaunchDaw"><a href="snaw.html">Launch DAW</a></li>
            <li id="menuLaunchLibrary"><a href="library.html">Open Library</a></li>
            <li><hr></li>
            <li id="menuLogin">Login / Register</li>
            <li id="menuLogout" class="hidden">Logout</li>
            <li><hr></li>
            <li id="menuToggleFullScreen">Toggle Full Screen</li>
        </ul>
    </div>
    
    <div id="notification-area"></div>
    <div id="modalContainer"></div>
    
    <input type="file" id="avatarUploadInput" class="hidden" accept="image/*">
    <input type="file" id="customBgInput" class="hidden" accept="image/*,video/mp4,video/webm,video/quicktime">

    <!-- NOTE: Required scripts for the windowing system and context menus -->
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script type="module" src="js/daw/SnugWindow.js"></script>
    
    <script type="module" src="js/profiles/profile.js"></script>

</body>
</html>
