<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS Profile</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="theme-dark">
    <div id="profile-container" class="w-full h-full p-0 overflow-y-auto" style="background-color: var(--bg-window-content); color: var(--text-primary);">
        <p class="p-8 text-center">Loading Profile...</p>
    </div>

    <input type="file" id="avatarUploadInput" class="hidden" accept="image/*">
    <input type="file" id="customBgInput" class="hidden" accept="image/*,video/mp4,video/webm,video/quicktime">

    <script src="js/profiles/profileUtils.js"></script>
    <script src="js/profiles/profileDb.js"></script>
    <script type="module" src="js/profiles/profile.js"></script>

    <script>
        // This global function is expected to be called by the parent iframe host
        function initializePage(appServices) {
            // Now, profile.js can be properly initialized with the correct appServices context.
            // Call the existing profile.js DOMContentLoaded logic here.
            document.addEventListener('DOMContentLoaded', () => {
                // Manually re-trigger the DOMContentLoaded logic in profile.js if it expects it
                // Or, adapt profile.js to directly use the passed appServices
                initProfilePageInIframe(appServices); // A new function in profile.js (see below)
            });
        }
    </script>
</body>
</html>
