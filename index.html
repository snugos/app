<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnugOS</title>
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<script src="js/lib/Tone.min.js"></script>
    <script type="module" src="js/main.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-800 text-white font-sans overflow-hidden">
    <div id="desktop" class="relative w-full h-screen bg-slate-800 overflow-hidden">
        </div>

    <div id="topTaskbar" class="fixed top-0 left-0 right-0 h-8 bg-slate-900/80 backdrop-blur-sm shadow-md flex items-center px-2 z-[1000]">
        <div class="flex-grow"></div>
        <div id="global-controls" class="flex items-center space-x-2 text-sm">
            <span id="tempoDisplay" class="px-2">120 BPM</span>
            <button id="playBtn" class="px-2 py-1 hover:bg-slate-700 rounded-md" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="stopBtn" class="px-2 py-1 hover:bg-slate-700 rounded-md" title="Stop"><i class="fas fa-stop"></i></button>
            <button id="recordBtn" class="px-2 py-1 hover:bg-slate-700 rounded-md text-red-500" title="Record"><i class="fas fa-circle"></i></button>
            <div class="w-px h-5 bg-slate-600 mx-2"></div>
            <div id="master-meter-container" class="w-24 h-5 bg-slate-800 rounded-md overflow-hidden relative border border-slate-900">
                <div id="master-meter" class="absolute top-0 left-0 h-full bg-gradient-to-r from-green-500 via-yellow-500 to-red-500 transition-all duration-50" style="width: 0%;"></div>
            </div>
            <span id="cpu-usage" class="px-2 text-xs text-slate-400">CPU: 0%</span>
        </div>
        <div class="flex-grow"></div> 
        <div id="clock" class="px-3 py-1 text-sm">12:00 PM</div>
    </div>

    <div id="taskbar" class="fixed bottom-0 left-0 right-0 h-8 bg-slate-900/80 backdrop-blur-sm shadow-lg flex items-center px-2 z-[1000]">
        <div id="startMenuButton" class="px-3 py-1 bg-slate-700 hover:bg-blue-600 rounded-md cursor-pointer text-sm font-bold mr-2">
            SnugOS
        </div>
    </div>

    <div id="notification-area" class="fixed bottom-10 right-4 z-[2000] flex flex-col items-end space-y-2">
    </div>

<div id="startMenu" class="hidden absolute bottom-8 left-2 ...">
    <ul id="fileMenu" class="text-sm">
        <li id="menuNewProject" ...>New Project</li>
        <li><hr ...></li>
        <li id="menuAddSynthTrack">Add Synth Track</li>
        <li id="menuAddSamplerTrack">Add Slicer Sampler Track</li>
        <li id="menuAddDrumSamplerTrack">Add Sampler (Pads)</li>
        <li id="menuAddInstrumentSamplerTrack">Add Instrument Sampler Track</li>
        <li id="menuAddAudioTrack">Add Audio Track</li>
        <li><hr></li>
        <li id="menuOpenSoundBrowser">Sound Browser</li>
        <li id="menuOpenTimeline">Timeline</li>
        <li id="menuOpenGlobalControls">Global Controls</li>
        <li id="menuOpenMixer">Mixer</li>
        <li id="menuOpenMasterEffects">Master Effects Rack</li>
        </ul>
</div>

    <input type="file" id="file-input-project" class="hidden" accept=".snug">
    <input type="file" id="file-input-audio" class="hidden" accept="audio/*" multiple>
    <input type="file" id="file-input-background" class="hidden" accept="image/*"> 
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
