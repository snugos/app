<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- Game Boy Theme --- */
        :root {
            --bg-color: #c2c3a9;
            --text-color: #31322b;
            --border-color: #8f907e;
            --dark-block-color: #31322b;
            --light-block-color: #8f907e;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* --- Game Layout --- */
        .game-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            border: 4px solid var(--text-color);
            border-radius: 10px;
            padding: 1.5rem;
            background-color: #a7a899;
            box-shadow: inset 0 0 0 4px #8f907e;
            max-width: 100%;
            max-height: 100%;
        }

        #game-board {
            border: 2px solid var(--text-color);
            display: block;
            image-rendering: pixelated; /* Sharp pixels for retro look */
        }

        .sidebar {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .panel {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .panel-title {
            font-size: 1rem;
            text-align: center;
            margin: -1rem -1rem 0.5rem -1rem;
            padding: 0.25rem;
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .panel div, .panel label {
            font-size: 0.8rem;
        }

        #next-piece-canvas {
            background-color: var(--bg-color);
            align-self: center;
            display: block;
             image-rendering: pixelated;
        }
        
        /* --- Button & Input Styling --- */
        button {
            background-color: #8f907e;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            width: 100%;
            box-shadow: inset -2px -2px 0px 0px #31322b;
        }

        button:active {
            box-shadow: inset 2px 2px 0px 0px #31322b;
            background-color: #a7a899;
        }

        input[type="number"] {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            padding: 4px;
            width: 50px;
            text-align: right;
        }

        .setting-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Customization Panel --- */
        .color-picker-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }
        input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        /* --- Modal for Game Over --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-dialog {
            background-color: var(--bg-color);
            border: 4px solid var(--text-color);
            padding: 2rem;
            text-align: center;
        }

        .modal-dialog h2 {
            margin-top: 0;
            font-size: 2rem;
        }
        
        /* Responsive styles */
        @media (max-width: 850px) {
            body { padding: 0.5rem; }
            .game-container {
                flex-direction: column;
                align-items: center;
                border: none;
                padding: 0;
                background-color: transparent;
                box-shadow: none;
                gap: 1rem;
            }
            .sidebar {
                width: 100%;
                max-width: 300px;
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
                order: 1; 
            }
             .left-sidebar { order: 2; }
             #game-board { order: 0; }
            .panel { flex-grow: 1; }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="sidebar left-sidebar">
            <div class="panel">
                <div class="panel-title">CONTROLS</div>
                <button id="start-btn">Play</button>
                <button id="pause-btn">Pause</button>
            </div>
            <div class="panel">
                <div class="panel-title">HANDLING</div>
                <div class="setting-wrapper">
                    <label for="das-input">DAS</label>
                    <input type="number" id="das-input" value="167" step="1">
                </div>
                <div class="setting-wrapper">
                   <label for="arr-input">ARR</label>
                   <input type="number" id="arr-input" value="33" step="1">
               </div>
               <div class="setting-wrapper">
                    <label for="sdf-input">SDF</label>
                    <input type="number" id="sdf-input" value="6" step="1">
                </div>
           </div>
            <div class="panel">
                 <div class="panel-title">CUSTOMIZE</div>
                 <div class="color-picker-wrapper">
                     <label for="color1">DARK</label>
                     <input type="color" id="color1" value="#31322b">
                 </div>
                 <div class="color-picker-wrapper">
                    <label for="color2">LIGHT</label>
                    <input type="color" id="color2" value="#8f907e">
                </div>
            </div>
        </div>
        <canvas id="game-board"></canvas>
        <div class="sidebar right-sidebar">
            <div class="panel">
                <div class="panel-title">STATS</div>
                <div>SCORE: <span id="score">0</span></div>
                <div>LINES: <span id="lines">0</span></div>
                <div>LEVEL: <span id="level">1</span></div>
            </div>
             <div class="panel">
                 <div class="panel-title">NEXT</div>
                <canvas id="next-piece-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-dialog">
            <h2>Game Over</h2>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script>
        // --- Canvas and Context Setup ---
        const boardCanvas = document.getElementById('game-board');
        const boardCtx = boardCanvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        // --- Game Constants ---
        const COLS = 10;
        const ROWS = 20;
        const LINES_PER_LEVEL = 10;
        let BLOCK_SIZE = 15;

        // --- Colors & Tetrominoes ---
        const GRID_COLOR = '#8f907e';
        const BORDER_COLOR = '#31322b';
        const TETROMINOES = {
            'I': { shape: [[1, 1, 1, 1]], type: 1 },
            'J': { shape: [[1, 0, 0], [1, 1, 1]], type: 2 },
            'L': { shape: [[0, 0, 1], [1, 1, 1]], type: 1 },
            'O': { shape: [[1, 1], [1, 1]], type: 2 },
            'S': { shape: [[0, 1, 1], [1, 1, 0]], type: 1 },
            'T': { shape: [[0, 1, 0], [1, 1, 1]], type: 2 },
            'Z': { shape: [[1, 1, 0], [0, 1, 1]], type: 1 }
        };
        const PIECE_KEYS = 'IJLOSTZ';

        // --- Game State & UI Elements ---
        let grid, currentPiece, nextPiece, score, lines, level, dropCounter, dropInterval, lastTime;
        let isPaused = false, isGameOver = false, animationFrameId, isDroppingFast = false;
        
        // --- Handling State ---
        let dasTimeout, arrInterval;
        let dasValue = 167;
        let arrValue = 33;
        let sdfValue = 6;
        let keysDown = {};

        const ui = {
            score: document.getElementById('score'),
            lines: document.getElementById('lines'),
            level: document.getElementById('level'),
            startBtn: document.getElementById('start-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            restartBtn: document.getElementById('restart-btn'),
            gameOverModal: document.getElementById('game-over-modal'),
            finalScore: document.getElementById('final-score'),
            color1: document.getElementById('color1'),
            color2: document.getElementById('color2'),
            dasInput: document.getElementById('das-input'),
            arrInput: document.getElementById('arr-input'),
            sdfInput: document.getElementById('sdf-input')
        };
        
        let blockColors = {
            1: ui.color1.value,
            2: ui.color2.value
        };
        
        function resizeGame() {
            const leftSidebar = document.querySelector('.left-sidebar');
            const rightSidebar = document.querySelector('.right-sidebar');
            const bodyPadding = 32; // 1rem * 2
            let availableHeight = window.innerHeight - bodyPadding;
            let availableWidth = window.innerWidth - bodyPadding;
            
            if (window.innerWidth > 850) {
                const totalSidebarWidth = leftSidebar.offsetWidth + rightSidebar.offsetWidth;
                const totalGap = 64; // 2rem gap * 2
                availableWidth -= (totalSidebarWidth + totalGap);
            } else {
                 const totalSidebarHeight = leftSidebar.offsetHeight + rightSidebar.offsetHeight;
                 const totalGap = 32; // 1rem gap * 2
                 availableHeight -= (totalSidebarHeight + totalGap);
            }

            const blockSizeW = availableWidth / COLS;
            const blockSizeH = availableHeight / ROWS;
            BLOCK_SIZE = Math.floor(Math.min(blockSizeW, blockSizeH));

            boardCanvas.width = COLS * BLOCK_SIZE;
            boardCanvas.height = ROWS * BLOCK_SIZE;
            nextCanvas.width = 4 * BLOCK_SIZE;
            nextCanvas.height = 4 * BLOCK_SIZE;

            if (!isPaused) draw();
        }
        
        // --- Game Logic ---
        
        class Piece {
            constructor(tetromino) {
                this.shape = tetromino.shape;
                this.colorType = tetromino.type;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }
        }
        
        function createEmptyGrid() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }
        
        function generatePiece() {
            const randomKey = PIECE_KEYS[Math.floor(Math.random() * PIECE_KEYS.length)];
            return new Piece(TETROMINOES[randomKey]);
        }

        function resetGame() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            grid = createEmptyGrid();
            score = 0; lines = 0; level = 1;
            dropCounter = 0; dropInterval = 1000; lastTime = 0;
            isPaused = false; isGameOver = false; isDroppingFast = false;
            keysDown = {};
            clearTimeout(dasTimeout);
            clearInterval(arrInterval);
            
            currentPiece = generatePiece();
            nextPiece = generatePiece();
            
            updateUI();
            ui.gameOverModal.style.display = 'none';
        }
        
        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            let normalDropInterval = 1000 - (level - 1) * 50;
            if (normalDropInterval < 100) normalDropInterval = 100;
            
            const fastDropInterval = normalDropInterval / sdfValue;
            const currentDropInterval = isDroppingFast ? fastDropInterval : normalDropInterval;

            if (dropCounter > currentDropInterval) pieceDrop();
           
            draw();
            animationFrameId = requestAnimationFrame(update);
        }
        
        function pieceDrop() {
             if (isPaused) return;
             currentPiece.y++;
             if (checkCollision()) {
                 currentPiece.y--;
                 handlePieceLanded();
             } else {
                 dropCounter = 0;
             }
        }

        function hardDrop() {
            if (isPaused || isGameOver) return;
            while (!checkCollision()) currentPiece.y++;
            currentPiece.y--; 
            handlePieceLanded();
        }

        function handlePieceLanded() {
            isDroppingFast = false;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        grid[currentPiece.y + y][currentPiece.x + x] = currentPiece.colorType;
                    }
                });
            });
            removeFullRows();
            spawnNewPiece();
        }

        function checkCollision() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x] !== 0) {
                        let newX = currentPiece.x + x;
                        let newY = currentPiece.y + y;
                        if (newX < 0 || newX >= COLS || newY >= ROWS || (grid[newY] && grid[newY][newX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function removeFullRows() {
            let rowsCleared = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) if (grid[y][x] === 0) continue outer;
                
                const row = grid.splice(y, 1)[0].fill(0);
                grid.unshift(row);
                rowsCleared++; y++;
            }
            if (rowsCleared > 0) {
                score += [0, 100, 300, 500, 800][rowsCleared] * level;
                lines += rowsCleared;
                if (lines >= level * LINES_PER_LEVEL) level++;
                updateUI();
            }
        }

        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = generatePiece();
            if (checkCollision()) gameOver();
            dropCounter = 0;
        }

        function rotatePiece() {
            const shape = currentPiece.shape;
            const newShape = shape[0].map((_, colIndex) => shape.map(row => row[colIndex])).reverse();
            
            const originalX = currentPiece.x;
            const originalShape = currentPiece.shape;
            currentPiece.shape = newShape;

            let offset = 1;
            while (checkCollision()) {
                currentPiece.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > currentPiece.shape[0].length) {
                    currentPiece.shape = originalShape;
                    currentPiece.x = originalX;
                    return;
                }
            }
        }
        
        // --- Drawing ---
        
        function drawGrid() {
            boardCtx.strokeStyle = GRID_COLOR;
            boardCtx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                boardCtx.beginPath();
                boardCtx.moveTo(x * BLOCK_SIZE, 0);
                boardCtx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                boardCtx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                boardCtx.beginPath();
                boardCtx.moveTo(0, y * BLOCK_SIZE);
                boardCtx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
                boardCtx.stroke();
            }
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = BORDER_COLOR;
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function draw() {
            boardCtx.fillStyle = '#c2c3a9';
            boardCtx.fillRect(0, 0, boardCanvas.width, boardCanvas.height);
            drawGrid();

            grid.forEach((row, y) => row.forEach((value, x) => {
                if (value !== 0) drawBlock(boardCtx, x, y, blockColors[value]);
            }));
            
            currentPiece.shape.forEach((row, y) => row.forEach((value, x) => {
                if (value !== 0) drawBlock(boardCtx, currentPiece.x + x, currentPiece.y + y, blockColors[currentPiece.colorType]);
            }));
            
            nextCtx.fillStyle = '#c2c3a9';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const shape = nextPiece.shape;
            const shapeWidth = shape[0].length;
            const shapeHeight = shape.length;
            const offsetX = (4 - shapeWidth) / 2;
            const offsetY = (4 - shapeHeight) / 2;
            shape.forEach((row, y) => row.forEach((value, x) => {
                if (value !== 0) drawBlock(nextCtx, x + offsetX, y + offsetY, blockColors[nextPiece.colorType]);
            }));
        }
        
        // --- UI & Events ---

        function updateUI() {
            ui.score.textContent = score;
            ui.lines.textContent = lines;
            ui.level.textContent = level;
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            ui.finalScore.textContent = score;
            ui.gameOverModal.style.display = 'flex';
        }
        
        function startGame() {
            resetGame();
            lastTime = performance.now(); 
            animationFrameId = requestAnimationFrame(update);
        }
        
        function togglePause() {
            if (isGameOver) return; 
            isPaused = !isPaused;
            ui.pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                lastTime = performance.now();
                animationFrameId = requestAnimationFrame(update);
            } else {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
        
        function movePiece(dir) {
            currentPiece.x += dir;
            if (checkCollision()) {
                currentPiece.x -= dir;
            }
        }

        ui.startBtn.addEventListener('click', startGame);
        ui.pauseBtn.addEventListener('click', togglePause);
        ui.restartBtn.addEventListener('click', startGame);
        
        document.addEventListener('keydown', event => {
            if (keysDown[event.code]) return;
            keysDown[event.code] = true;

            if (!animationFrameId && !isGameOver) {
                startGame();
                return;
            }
            if (isPaused || isGameOver) return;

            switch (event.code) { 
                case 'ArrowLeft': case 'KeyA':
                    movePiece(-1);
                    dasTimeout = setTimeout(() => {
                        arrInterval = setInterval(() => movePiece(-1), arrValue);
                    }, dasValue);
                    break;
                case 'ArrowRight': case 'KeyD':
                    movePiece(1);
                    dasTimeout = setTimeout(() => {
                        arrInterval = setInterval(() => movePiece(1), arrValue);
                    }, dasValue);
                    break;
                case 'ArrowDown': case 'KeyS':
                    isDroppingFast = true;
                    pieceDrop(); 
                    break;
                case 'ArrowUp': case 'KeyW':
                    rotatePiece();
                    break;
                case 'Space': 
                    event.preventDefault(); 
                    hardDrop();
                    break;
            }
        });

        document.addEventListener('keyup', event => {
            keysDown[event.code] = false;
            switch (event.code) {
                case 'ArrowLeft': case 'KeyA':
                case 'ArrowRight': case 'KeyD':
                    clearTimeout(dasTimeout);
                    clearInterval(arrInterval);
                    break;
                case 'ArrowDown': case 'KeyS':
                    isDroppingFast = false;
                    break;
            }
        });

        ui.color1.addEventListener('input', (e) => {
            blockColors[1] = e.target.value;
            if (!isPaused) draw();
        });
        ui.color2.addEventListener('input', (e) => {
            blockColors[2] = e.target.value;
            if (!isPaused) draw();
        });
        ui.dasInput.addEventListener('change', (e) => dasValue = parseInt(e.target.value, 10));
        ui.arrInput.addEventListener('change', (e) => arrValue = parseInt(e.target.value, 10));
        ui.sdfInput.addEventListener('change', (e) => sdfValue = parseInt(e.target.value, 10));

        // --- Initial Setup ---
        window.addEventListener('resize', resizeGame);
        resetGame();
        resizeGame();
        draw();
    </script>

</body>
</html>
