<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styling inspired by your website --- */
        :root {
            --bg-primary: #000000;
            --text-primary: #FFFFFF;
            --border-primary: #FFFFFF;
            --bg-button: #000000;
            --text-button: #FFFFFF;
            --border-button: #FFFFFF;
            --bg-button-hover: #FFFFFF;
            --text-button-hover: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            text-transform: lowercase;
            display: flex;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            display: none; /* Title is hidden */
        }

        /* --- Game Layout --- */
        .game-container {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            border: 2px solid var(--border-primary);
            padding: 1rem;
            border-radius: 8px;
        }

        #game-board {
            border: 1px solid var(--border-primary);
            display: block; /* Remove extra space below canvas */
        }

        .sidebar {
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .info-panel, .controls-panel {
            border: 1px solid var(--border-primary);
            padding: 0.75rem;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-panel div {
            font-size: 0.8rem;
        }

        #next-piece-canvas {
            background-color: var(--bg-primary);
            align-self: center;
            display: block; /* Remove extra space below canvas */
        }
        
        /* --- Button Styling inspired by your website --- */
        button {
            background-color: var(--bg-button);
            border: 1px solid var(--border-button);
            color: var(--text-button);
            padding: 8px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease;
            font-size: 0.9rem;
            text-transform: lowercase;
            width: 100%;
        }

        button:hover {
            background-color: var(--bg-button-hover);
            color: var(--text-button-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Modal for Game Over --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-dialog {
            background-color: var(--bg-primary);
            border: 2px solid var(--border-primary);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .modal-dialog h2 {
            margin-top: 0;
            font-size: 2rem;
        }

    </style>
</head>
<body>

    <h1></h1>

    <div class="game-container">
        <canvas id="game-board"></canvas>
        <div class="sidebar">
            <div class="info-panel">
                <div>score: <span id="score">0</span></div>
                <div>lines: <span id="lines">0</span></div>
                <div>level: <span id="level">1</span></div>
            </div>
             <div class="info-panel">
                <canvas id="next-piece-canvas"></canvas>
            </div>
            <div class="controls-panel">
                <button id="start-btn">play</button>
                <button id="pause-btn">pause</button>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-dialog">
            <h2>game over</h2>
            <p>final score: <span id="final-score">0</span></p>
            <button id="restart-btn">restart</button>
        </div>
    </div>

    <script>
        // --- Canvas and Context Setup ---
        const boardCanvas = document.getElementById('game-board');
        const boardCtx = boardCanvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        // --- Game Constants ---
        const COLS = 10;
        const ROWS = 20;
        const LINES_PER_LEVEL = 10;
        const BLOCK_SIZE = 15;

        // --- Colors & Tetrominoes ---
        const PIECE_COLOR = '#FFFFFF';
        const BORDER_COLOR = '#444444'; 
        const GRID_COLOR = '#333333';
        const TETROMINOES = {
            'I': [[1, 1, 1, 1]],
            'J': [[1, 0, 0], [1, 1, 1]],
            'L': [[0, 0, 1], [1, 1, 1]],
            'O': [[1, 1], [1, 1]],
            'S': [[0, 1, 1], [1, 1, 0]],
            'T': [[0, 1, 0], [1, 1, 1]],
            'Z': [[1, 1, 0], [0, 1, 1]]
        };
        const PIECE_KEYS = 'IJLOSTZ';

        // --- Game State Variables ---
        let grid;
        let currentPiece;
        let nextPiece;
        let score;
        let lines;
        let level;
        let dropCounter;
        let dropInterval;
        let lastTime;
        let isPaused = false;
        let isGameOver = false;
        let animationFrameId;

        // --- UI Elements ---
        const scoreEl = document.getElementById('score');
        const linesEl = document.getElementById('lines');
        const levelEl = document.getElementById('level');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreEl = document.getElementById('final-score');
        
        function setGameSize() {
            boardCanvas.width = COLS * BLOCK_SIZE;
            boardCanvas.height = ROWS * BLOCK_SIZE;
            nextCanvas.width = 4 * BLOCK_SIZE;
            nextCanvas.height = 4 * BLOCK_SIZE;
        }
        
        // --- Game Logic ---
        
        class Piece {
            constructor(shape) {
                this.shape = shape;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }
        }
        
        function createEmptyGrid() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }
        
        function generatePiece() {
            const randomKey = PIECE_KEYS[Math.floor(Math.random() * PIECE_KEYS.length)];
            const shape = TETROMINOES[randomKey];
            return new Piece(shape);
        }

        function resetGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            grid = createEmptyGrid();
            score = 0;
            lines = 0;
            level = 1;
            dropCounter = 0;
            dropInterval = 1000;
            lastTime = 0;
            isPaused = false;
            isGameOver = false;
            
            currentPiece = generatePiece();
            nextPiece = generatePiece();
            
            updateUI();
            gameOverModal.style.display = 'none';
        }
        
        function update(time = 0) {
            if (isPaused || isGameOver) {
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            
            dropInterval = 1000 - (level - 1) * 50;
            if (dropInterval < 100) dropInterval = 100;

            if (dropCounter > dropInterval) {
                pieceDrop();
            }
           
            draw();
            animationFrameId = requestAnimationFrame(update);
        }
        
        function pieceDrop() {
             if (isPaused) return;
             currentPiece.y++;
             if (checkCollision(grid, currentPiece)) {
                 currentPiece.y--;
                 handlePieceLanded();
             } else {
                 dropCounter = 0;
             }
        }

        function hardDrop() {
            if (isPaused || isGameOver) return;
            while (!checkCollision(grid, currentPiece)) {
                currentPiece.y++;
            }
            currentPiece.y--; 
            handlePieceLanded();
        }

        function handlePieceLanded() {
            // Merge piece into the grid data
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        grid[currentPiece.y + y][currentPiece.x + x] = 1;
                    }
                });
            });

            // Check for and remove full rows instantly
            removeFullRows();

            // Spawn the next piece
            spawnNewPiece();
        }

        function checkCollision(grid, piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x] !== 0) {
                        let newX = piece.x + x;
                        let newY = piece.y + y;
                        if (
                            newX < 0 || newX >= COLS ||
                            newY >= ROWS ||
                            (grid[newY] && grid[newY][newX] !== 0)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function removeFullRows() {
            let rowsCleared = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x] === 0) {
                        continue outer;
                    }
                }
                
                // If we get here, the row is full
                const row = grid.splice(y, 1)[0].fill(0);
                grid.unshift(row);
                rowsCleared++;
                y++; // Re-check the same row index since we shifted everything down
            }

            if (rowsCleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[rowsCleared] * level;
                lines += rowsCleared;
                
                if (lines >= level * LINES_PER_LEVEL) {
                    level++;
                }
                updateUI();
            }
        }

        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = generatePiece();
            
            if (checkCollision(grid, currentPiece)) {
                gameOver();
            }
            dropCounter = 0;
        }

        function rotatePiece() {
            const shape = currentPiece.shape;
            const newShape = [];
            for (let y = 0; y < shape[0].length; y++) {
                newShape.push([]);
                for (let x = 0; x < shape.length; x++) {
                    newShape[y].push(shape[shape.length - 1 - x][y]);
                }
            }
            
            const originalX = currentPiece.x;
            let offset = 1;
            const originalShape = currentPiece.shape;
            currentPiece.shape = newShape;

            while (checkCollision(grid, currentPiece)) {
                currentPiece.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > currentPiece.shape[0].length) {
                    currentPiece.shape = originalShape;
                    currentPiece.x = originalX;
                    return;
                }
            }
        }
        
        // --- Drawing Functions ---
        
        function drawGrid() {
            boardCtx.strokeStyle = GRID_COLOR;
            boardCtx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                boardCtx.beginPath();
                boardCtx.moveTo(x * BLOCK_SIZE, 0);
                boardCtx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                boardCtx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                boardCtx.beginPath();
                boardCtx.moveTo(0, y * BLOCK_SIZE);
                boardCtx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
                boardCtx.stroke();
            }
        }
        
        function drawBlock(ctx, x, y, color = PIECE_COLOR) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = BORDER_COLOR;
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            grid.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(boardCtx, x, y);
                    }
                });
            });
        }
        
        function drawCurrentPiece() {
            if (!currentPiece) return;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(boardCtx, currentPiece.x + x, currentPiece.y + y);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            if (!nextPiece) return;
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const shape = nextPiece.shape;
            const shapeWidth = shape[0].length * BLOCK_SIZE;
            const shapeHeight = shape.length * BLOCK_SIZE;
            const offsetX = (nextCanvas.width - shapeWidth) / 2;
            const offsetY = (nextCanvas.height - shapeHeight) / 2;

            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextCtx.fillStyle = PIECE_COLOR;
                        nextCtx.fillRect(offsetX + x * BLOCK_SIZE, offsetY + y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        nextCtx.strokeStyle = BORDER_COLOR;
                        nextCtx.lineWidth = 1;
                        nextCtx.strokeRect(offsetX + x * BLOCK_SIZE, offsetY + y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }
        
        function draw() {
            boardCtx.clearRect(0, 0, boardCanvas.width, boardCanvas.height);
            drawGrid();
            drawBoard();
            drawCurrentPiece();
            drawNextPiece();
        }
        
        function updateUI() {
            scoreEl.textContent = score;
            linesEl.textContent = lines;
            levelEl.textContent = level;
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            finalScoreEl.textContent = score;
            gameOverModal.style.display = 'flex';
        }

        // --- Event Handlers ---
        
        function startGame() {
            resetGame();
            lastTime = performance.now(); 
            animationFrameId = requestAnimationFrame(update);
        }
        
        function togglePause() {
            if (isGameOver) return; 
            
            isPaused = !isPaused;
            if (isPaused) {
                // To pause, we simply stop the update loop by not requesting a new frame.
                // The current animationFrameId is cleared.
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                pauseBtn.textContent = 'resume';
            } else {
                // To resume, we reset the timer and start the loop again.
                lastTime = performance.now();
                animationFrameId = requestAnimationFrame(update);
                pauseBtn.textContent = 'pause';
            }
        }

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', startGame);
        
        document.addEventListener('keydown', event => {
            if (!animationFrameId && !isGameOver) {
                startGame();
                return;
            }

            if (isPaused || isGameOver) {
                return;
            }

            let moved = false;
            switch (event.code) { 
                case 'ArrowLeft':
                case 'KeyA':
                    currentPiece.x--;
                    if (checkCollision(grid, currentPiece)) {
                        currentPiece.x++;
                    } else {
                        moved = true;
                    }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    currentPiece.x++;
                    if (checkCollision(grid, currentPiece)) {
                        currentPiece.x--;
                    } else {
                        moved = true;
                    }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    pieceDrop();
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    rotatePiece(1);
                    moved = true;
                    break;
                case 'Space': 
                    event.preventDefault(); 
                    hardDrop();
                    break;
            }
        });

        // --- Initial Game Setup ---
        setGameSize();
        resetGame();
        draw();
    </script>

</body>
</html>
